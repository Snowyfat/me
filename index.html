<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        /* Optional: Basic styling for readability */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        ul {
            list-style: none; /* Remove default bullets */
            padding: 0;
        }
        li {
            margin-bottom: 10px; /* Space between items */
            border-bottom: 1px solid #eee; /* Separator line */
            padding-bottom: 10px;
        }
        li:last-child {
            border-bottom: none; /* No line after the last item */
        }
        a {
            text-decoration: none; /* Remove underline from links */
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .link-title {
            font-weight: bold;
            display: block; /* Make title appear on its own line */
            margin-bottom: 3px;
        }
        .link-url {
           font-size: 0.9em;
           color: #555;
        }
    </style>
</head>
<body>

    <h1>My Links</h1>

    <ul>
        <!-- List Item 1 -->
        <li>
            <span class="link-title">insert title here</span>
            <a href="insert link here" class="link-url">insert link here</a>
        </li>
