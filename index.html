<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Directory</title>
    <style>
        /* Optional: Basic styling for readability */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9; /* Light background */
        }
        h1 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        ul {
            list-style: none; /* Remove default bullets */
            padding: 0;
        }
        li {
            margin-bottom: 12px; /* Space between items */
            border: 1px solid #eee; /* Light border around each item */
            padding: 10px 15px;
            background-color: #fff; /* White background for items */
            border-radius: 4px; /* Slightly rounded corners */
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* Subtle shadow */
        }
        a {
            text-decoration: none; /* Remove underline from links */
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .link-title {
            font-weight: bold;
            display: block; /* Make title appear on its own line */
            margin-bottom: 4px;
            color: #333; /* Darker color for title */
        }
        .link-path {
           font-size: 0.9em;
           color: #555;
           font-family: monospace; /* Use monospace for file paths */
        }
    </style>
</head>
<body>

    <h1>My links</h1>

    <ul>
        <!-- List Item 1 -->
        <li>
            <span class="link-title">Cosmic Crusaders</span>
            <a href="cosmiccrusaders.html" class="link-path">cosmiccrusaders.html</a>
            <!-- Replace yet-another-page.html with the actual path/filename -->
        </li>

        
        <li>

            <!-- Replace filename2.html with the actual path/filename -->
        </li>

        <!-- List Item 3 -->
        <li>
            <span class="link-title">Neoclasicismo Posse</span>
            <a href="neoclasicismo.html" class="link-path">neoclasicismo.html</a>
            <!-- Example for a file inside a folder named 'subdirectory' -->
        </li>

        <!-- List Item 4 -->
        <li>
